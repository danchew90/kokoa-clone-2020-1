<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>10:08</span>
      </div>
      <div class="status-bar__column">
        <span>111%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a kokoa account, log in with your email or Phone number.
      </p>
    </header>
    <form action="friends.html" method="GET" id="login-form">
      <input
        name="username"
        required
        type="text"
        placeholder="email or phone number"
      />
      <input name="password" required type="password" placeholder="password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find Kokoa Account or password</a>
    </form>
    <div id="splash-screen">
      <i class="fas fa-comment fa-2x"></i>
    </div>
    <div id="no-mobile">
      <span> Your screen is too big!!! </span>
    </div>
    <div id="land-scape">
      <span>Please rotate your phone!!!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/b24e923602.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
