<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile w/Danchew - to Kokoa Talk</title>
    <style>
      body {
        background-image: url(https://blog.kakaocdn.net/dn/ruLOZ/btqysdtlFL1/F7knlZ72e6fqTjBpOM0M2K/img.jpg);
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body id="pr-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>10:08</span>
      </div>
      <div class="status-bar__column">
        <span>111%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="profile-header">
      <div class="pro-header__top">
        <a href="friends.html"><i class="fas fa-times fa-lg"></i></a>
      </div>
      <div class="pro-header__top">
        <span><i class="far fa-heart fa-lg"></i></span>
        <span><i class="fas fa-qrcode fa-lg"></i></span>
        <span
          ><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="pro__avatar">
        <img
          src="https://avatars1.githubusercontent.com/u/60384086?s"
          class="user-component__avatar--xl"
        />
        <span class="pro__tittle">Danchew</span>
      </div>
    </main>
    <div class="pro__more-suggestion">
          <div class="pro__more-suggestion__icon">
            <div class="pro__more-suggestion__icon-image">
                <i class="fas fa-comments fa-lg"></i>
            </div>
            <span class="pro__more-suggestion__icons-text">나와의 채팅</span>
          </div>
          <div class="pro__more-suggestion__icon">
            <div class="pro__more-suggestion__icon-image">
                <i class="fas fa-comments fa-lg"></i>
            </div>
            <span class="pro__more-suggestion__icons-text">나와의 채팅</span>
          </div>
          <div class="pro__more-suggestion__icon">
            <div class="pro__more-suggestion__icon-image">
                <i class="fas fa-comments fa-lg"></i>
            </div>
            <span class="pro__more-suggestion__icons-text">나와의 채팅</span>
          </div>
          <div id="no-mobile">
            <span> Your screen is to big!!! </span>
          </div>
          <div id="land-scape">
            <span>Please rotate your phone!!!</span>
          </div>
    <script
      src="https://kit.fontawesome.com/b24e923602.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
